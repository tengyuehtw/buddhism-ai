<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>佛學 AI 問答</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont;
      background: #f7f7f7;
      padding: 40px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .answer {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>佛學 AI 問答</h2>
    <p>請輸入你想了解的佛學問題：</p>
    <textarea id="question"></textarea>
    <br>
    <button onclick="ask()">送出問題</button>
    <div class="answer" id="answer"></div>
  </div>

  <script>
    function ask() {
      const q = document.getElementById("question").value;
      document.getElementById("answer").innerText =
        "（此為示範版本）\n\n你提問的是：\n" + q +
        "\n\n未來這裡會接上真正的佛學 AI 回答。";
    }
  </script>
</body>
</html>
